<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="form-control">
            <div class="img-control">
                <img src="avtar.png" alt="Avtar">
            </div>
            <form action="#" class="username">
                <label for="Username"> Username-
                    <input type="text" name="Username" id="Username" placeholder="Enter Username" required>
                </label>
            </form>

            <form action="#" class="password">
                <label for="Password"> Password-
                    <input type="password" name="Password" id="Password" placeholder="Enter Password  (atleast 5 character)">
                </label>
            </form>

              <div class="login">
            <button type="submit"> Login</button>
            </div>

            <form action="#" class="checkbox">
                <label for="checkbox"> Remember me
                    <input type="checkbox" name="checkbox" id="checkbox" checked>
                </label>
            </form>


               <div class="last-section">
            <button type="submit" class="submit">Cancel</button>
            <span class="forgot">Forgot <a href="#">password</a> </span>
        </div>
        </div>
    </div>
</body>
</html>
